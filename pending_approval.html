<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending Approval</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
   <link rel="stylesheet" href="icons/css/fontawesome.min.css">
    <link rel="stylesheet" href="icons/css/solid.min.css">
    <link rel="stylesheet" href="icons/css/brands.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
        }
        .message-icon {
            font-size: 50px;
            color: #f0ad4e; /* A warning/pending color */
            margin-bottom: 20px;
        }
        .message-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        .message-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #5D4037;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .message-link:hover {
            background-color: #4a3227;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <i class="fas fa-clock message-icon"></i>
        <h2 class="message-title">Account Pending Approval</h2>
